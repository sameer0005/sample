<div class="container">    
      <h4>User Login</h4>
      <form (ngSubmit)="onSubmit()" #UserForm="ngForm">
        <div class="form-group">
          <label for="uname">UserName</label>
          <input type="text" class="form-control" id="uname"
                 required
                 [(ngModel)]="uName" name="uname"
                 #name="ngModel">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"
                   required
                   [(ngModel)]="pass" name="password"
                   #name="ngModel">   
        </div>
        <button type="Login" class="btn btn-success" [disabled]="!UserForm.form.valid">Log in</button>
        <button type="new candidate" class="btn btn-success" [disabled]="UserForm">New cadidate</button>
        <p>{{ msg }}</p>
      </form>
</div>
